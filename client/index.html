<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kilofighter</title>

    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>


    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Your Online Game</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />

            <br />
            <button id="startButton">Play</button>
        </div>
    </div>
    <canvas id="renderCanvas"></canvas>
    <canvas id="hudCanvas"></canvas>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="clientlib/babylon/cannon.js"></script>
    <script src="clientlib/babylon/oimo.js"></script>
    <script src="clientlib/babylon/babylon.2.1.debug.js"></script>
    <script src="js/KCamera.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/prep.js"></script>
    <script data-main="js/app.js" src="clientlib/require.js" type="text/javascript"></script>
</body>
</html>
