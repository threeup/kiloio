    <title>Kilofighter</title>

    <canvas id="renderCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script src="./lib/babylon/babylon.2.1.debug.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/KCamera.js"></script>
    <script src="./js/KUserData.js"></script>
    <script src="./js/KUserCli.js"></script>
    <script src="./js/KActorData.js"></script>
    <script src="./js/KActorCli.js"></script>
    <script src="./js/KSectorCli.js"></script>
    <script src="./js/KWorldCli.js"></script>
    <script src="./js/KGame.js"></script>
    <script src="./js/KApp.js"></script>

</html>
